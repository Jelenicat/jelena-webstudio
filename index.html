<!doctype html>
<html lang="sr">

    <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="/favicon.png">


    <!-- TITLE (najbitnije za SEO) -->

    />

    <!-- KEYWORDS (nije presudno, ali ok) -->

    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://jelena-webstudio.xyz/" />

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Jelena Web Studio" />

      property="og:description"
      content="Web sajtovi, web aplikacije i booking sistemi – elegantna digitalna rešenja."

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jelena-webstudio.xyz/" />
    <meta
      property="og:image"
      content="https://jelena-webstudio.xyz/og-image.jpg"
    />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Web sajtovi i web aplikacije. Elegantna i pouzdana digitalna rešenja."

      name="twitter:image"

      "@context": "https://schema.org",

      "name": "Jelena Web Studio",
      "url": "https://jelena-webstudio.xyz",
      "logo": "https://jelena-webstudio.xyz/favicon.png",
      "sameAs": [
        "https://www.instagram.com/jelena.webstudio"
