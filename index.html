<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />

    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- TITLE (najbitnije za SEO) -->
    <title>Jelena Web Studio | Web sajtovi & web aplikacije</title>

    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="Izrada modernih web sajtova i web aplikacija. Booking sistemi, digitalna rešenja i elegantan dizajn za brendove."
    />

    <!-- KEYWORDS (nije presudno, ali ok) -->
    <meta
      name="keywords"
      content="web sajtovi, web aplikacije, booking sistemi, izrada sajta, Jelena Web Studio"
    />

    <!-- AUTHOR -->
    <meta name="author" content="Jelena Web Studio" />

    <!-- ROBOTS -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://jelena-webstudio.xyz" />

    <!-- OPEN GRAPH (Instagram, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Jelena Web Studio" />
    <meta
      property="og:description"
      content="Web sajtovi, web aplikacije i booking sistemi – elegantna digitalna rešenja."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jelena-webstudio.xyz" />
    <meta
      property="og:image"
      content="https://jelena-webstudio.xyz/og-image.jpg"
    />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jelena Web Studio" />
    <meta
      name="twitter:description"
      content="Web sajtovi i web aplikacije. Elegantna i pouzdana digitalna rešenja."
    />
    <meta
      name="twitter:image"
      content="https://jelena-webstudio.xyz/og-image.jpg"
    />

    <!-- THEME COLOR (mobilni browseri) -->
    <meta name="theme-color" content="#f5f1ea" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
